<!DOCTYPE html>
<html lang="en">

<head>
    <title>blood group</title>
</head>

<body>
    <form method="post" action="" id="bloodGroupForm" onsubmit="return validateForm()">
        <fieldset>
            <legend>Blood Group</legend>
            <select name="bloodGroup" id="bloodGroupSelect">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <hr>
            <input type="submit" name="submit" value="Submit" id="submitButton"> <span id="errorMessage"></span>
        </fieldset>
        <br>
    </form>

    <script>
        function validateForm() {
            var bloodGroupSelect = document.getElementById("bloodGroupSelect"); 
            var selectedIndex = bloodGroupSelect.selectedIndex; 

            if (selectedIndex === 0) { // Check if the default option is selected
                document.getElementById("errorMessage").innerText = "Please select a blood group.";
                return false; 
            }

            return true;
        }
    </script>
</body>

</html>
